<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Rankings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Nuestros Rankings :D!</h1>
        <p class="subtitle">Elige una categoría para empezar a rankear.</p>

        <div id="category-grid">
            </div>

        <div class="comparator">
            <h2>Comparar Rankings</h2>
            <p class="subtitle">Pega los resultados de WhatsApp aquí para ver qué tan parecidos somos.</p>
            <div class="textarea-container">
                <textarea id="ranking-text-1" placeholder="Pega tu ranking aquí..."></textarea>
                <textarea id="ranking-text-2" placeholder="Pega el ranking de tu pareja aquí..."></textarea>
            </div>
            <button id="compare-btn">¡Comparar!</button>
            <div id="comparison-result">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
